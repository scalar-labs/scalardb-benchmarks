[modules]
[modules.preprocessor]
name = "com.scalar.db.benchmarks.ycsb.Loader"
path = "./build/libs/scalardb-benchmarks-all.jar"
[modules.processor]
name = "com.scalar.db.benchmarks.ycsb.WorkloadFWithDeleteAndReinsert"
path = "./build/libs/scalardb-benchmarks-all.jar"
[modules.postprocessor]
name = "com.scalar.db.benchmarks.ycsb.YcsbReporter"
path = "./build/libs/scalardb-benchmarks-all.jar"

[common]
concurrency = 32
run_for_sec = 40
ramp_for_sec = 10

[stats]
realtime_report_enabled = true

[ycsb_config]
ops_per_tx = 1
record_count = 20000
load_concurrency = 32
#load_batch_size = 10
#load_overwrite = true
#use_read_modify_write = true

[database_config]
#config_file = "<PATH_TO_SCALARDB_PROPERTIES_FILE>"
config_file = "/Users/mitsunorikomatsu/tmp/local-pg.properties"
#contact_points = "jdbc:mysql://localhost/"
#contact_port =
#username = "root"
#password = "mysql"
#storage = "jdbc"
